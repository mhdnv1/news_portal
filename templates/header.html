<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-success" style="margin-bottom: 30px;">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link  text-light" aria-current="page" href="{% url 'add_news' %}">Add news</a>
          </li>
          {% else %}
          <li  class="nav-link  text-light" aria-current="page">Вам нужна регистрация</li>
          {% endif %}
      </div>
      {% if request.user.is_authenticated %}
      <a class="nav-link  text-light">{{user.username}}</a> | <a href="{% url  'logout' %}"  class="nav-link  text-light">close</a>
      {% else %}
      <span><a href="{% url 'register' %}"  class="nav-link  text-light">register</a></span> |
      <span><a href="{% url 'login' %}"  class="nav-link  text-light">login</a></span>
      {% endif %}
    </div>
  </nav>
